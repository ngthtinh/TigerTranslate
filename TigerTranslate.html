<!DOCTYPE html>
<html>
    <head>
        <!-- Title displayed on the browser tab -->
        <title>Test</title>
    </head>
    <!-- Contains our front-end elements -->
    <body>      
        <label for="Input">String: </label>
        <input type="text" id="input" name="input" required minlength="4" maxlength="8" size="10">
        <!--button to activate the script which call our Flask app-->
        <button id="predict-button">Predict</button> 
        <h1>Predictions</h1>  
        <!--parapgraph where we will display the result-->
        <p><span id="prediction"></span></p> 
    </body>
    <!--jquery lib-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#predict-button").click(function(){
            let message = {input: $("#input").val()}
            $.post("http://127.0.0.1:5000/predict", JSON.stringify(message), function(response) {
                $("#prediction").text(response.output); 
                console.log(response.output);
            });
        });       
    </script>
</html>
